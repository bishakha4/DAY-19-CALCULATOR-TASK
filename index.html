<html lang="en">
<head>

</head>
<body>
    <div class="cal">



        <div class="main">

           <table class="inpt">     
          <tr>  <input type="text" id="result">      </tr>  

            <tr>  <input type="text" id="screen" >   </tr>  
        </table> 

            <table  class="tab"> 
            <tr>
                <td><input type="button" id="btn" onclick="sai(value)" value="1"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="2"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="3"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="+" style="background-color:deeppink;"></td> 

            </tr>
            <tr>
                <td><input type="button" id="btn" onclick="sai(value)" value="4"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="5"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="6"></td>  
                <td><input type="button" id="btn" onclick="sai(value)" value="-" style="background-color:deeppink;"></td>

            </tr>
            <tr>
                <td><input type="button" id="btn" onclick="sai(value)" value="7"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="8"></td>
                <td><input type="button" id="btn" onclick="sai(value)" value="9"></td> 
                 <td><input type="button" id="btn" onclick="sai(value)" value="/" style="background-color:deeppink;"></td> 

            </tr>
            <tr>
                <td><input type="button" id="btn" onclick="fun()" value="=" style="background-color:greenyellow;"></td>
                <td><input type="button" id="btn" onclick="clearscreen()" value="clr" style="background-color:greenyellow;"></td>  
                <td><input type="button" id="btn" onclick="clearscreen1()" value="clr" style="background-color:greenyellow;"></td>  
               <td><input type="button" id="btn" onclick="sai(value)" value="*" style="background-color:deeppink;"></td>

            </tr>

        </table>
        </div>
    </div>
    <script>
         function clearscreen(){
            document.getElementById('screen').value=" ";
        }
        function clearscreen1(){
            document.getElementById('result').value=" ";
        }

        function sai(value){
            var inputtext=document.getElementById('screen');
        inputtext.value=inputtext.value+value;

        }
        function fun(){
             var p=document.getElementById('screen').value;
             var q=eval(p);
             document.getElementById('result').value=q; 
        }

    </script>
